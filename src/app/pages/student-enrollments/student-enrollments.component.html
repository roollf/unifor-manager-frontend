<div class="enrollments-page">
  <header class="page-header">
    <h1>Minhas matrículas</h1>
  </header>

  <p-table
    [value]="enrollments()"
    [loading]="loading()"
    [tableStyle]="{ 'min-width': '50rem' }"
    class="p-datatable-sm app-table"
    [rowTrackBy]="trackById"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>Horário</th>
        <th>Data da matrícula</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-enrollment>
      <tr>
        <td>{{ enrollment.subject.name }}</td>
        <td>{{ enrollment.professor.name }}</td>
        <td>{{ formatTimeSlot(enrollment.timeSlot) }}</td>
        <td>{{ enrollment.enrolledAt | date : 'medium' }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="empty-message">Você ainda não tem matrículas. Consulte as turmas disponíveis para se matricular.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
