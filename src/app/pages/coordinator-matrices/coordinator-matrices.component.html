<div class="matrices-page">
  <header class="page-header">
    <h1>Matrizes</h1>
    <p-button
      label="Nova matriz"
      icon="pi pi-plus"
      (onClick)="openCreateDialog()"
    />
  </header>

  <p-table
    [value]="matrices()"
    [loading]="loading()"
    [tableStyle]="{ 'min-width': '50rem' }"
    class="p-datatable-sm app-table"
    [rowTrackBy]="trackById"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Status</th>
        <th>Turmas</th>
        <th style="width: 12rem">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-matrix>
      <tr>
        <td>{{ matrix.name }}</td>
        <td>
          @if (matrix.active) {
            <p-tag value="Ativa" severity="success" />
          } @else {
            <p-tag value="Inativa" severity="secondary" />
          }
        </td>
        <td>{{ matrix.classCount }}</td>
        <td>
          <div class="table-actions">
            @if (!matrix.active) {
              <p-button
                label="Ativar"
                severity="secondary"
                size="small"
                (onClick)="activateMatrix(matrix)"
                [loading]="activatingMatrixId() === matrix.id"
                [disabled]="activatingMatrixId() !== null"
              />
            }
            <a [routerLink]="['/coordinator/matrices', matrix.id, 'classes']" class="p-button p-button-sm p-button-outlined link-btn">
              Turmas
            </a>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="empty-message">Nenhuma matriz encontrada. Crie uma para começar.</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    header="Criar matriz"
    [visible]="createDialogVisible()"
    [modal]="true"
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    (onHide)="closeCreateDialog()"
    class="create-dialog"
    [contentStyle]="{ 'min-width': '22rem' }"
  >
    <form [formGroup]="createForm" (ngSubmit)="submitCreate()">
      <div class="field">
        <label for="matrix-name">Nome</label>
        <input
          id="matrix-name"
          type="text"
          pInputText
          formControlName="name"
          placeholder="Nome da matriz"
          class="w-full"
        />
        <div class="field-validation">
          @if (createForm.controls.name.touched && createForm.controls.name.errors) {
            <small class="p-error block mt-1">Nome é obrigatório.</small>
          }
        </div>
      </div>
    </form>
    <ng-template pTemplate="footer">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="closeCreateDialog()"
        [disabled]="creating()"
      />
      <p-button
        label="Salvar"
        (onClick)="submitCreate()"
        [loading]="creating()"
        [disabled]="createForm.invalid"
      />
    </ng-template>
  </p-dialog>
</div>
